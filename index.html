<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
<section id="header-section">
    <header id="header">
      <nav id="nav-bar"> 
        <img src="./logo.png" alt="logo" id="header-img">       
        <div class="nav-link">
          <ul>
            <li><a href="#video-section" class="nav-link" target="_self">About</a></li>
            <li><a href="#form-section" class="nav-link" target="_self">About</a></li>
            <li><a href="#header-section" class="nav-link" target="_self">About</a></li>
          </ul>
        </div>   
      </nav>            
      
                    
      
    </header>
  </section>


    <section id="video-section">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/LH57uZUxSKo" title="YouTube video player" id="video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>


    <section id="form-section">
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <div>
          <label for="email" >email</label>
          <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div><br>
        
        <input type="submit" value="GET STARTED" id="submit">
      </form>

    </section>






    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    
    <script  src="js/index.js"></script>
  </body>
</html>
